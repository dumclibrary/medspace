image: docker:git

stages:
  - mirror
  - build
  - publish
  - deploy

variables:
  CONTAINER_IMAGE: $CI_REGISTRY/mclibrary/medspace
  FCREPO_IMAGE: $CI_REGISTRY/mclibrary/medspace/fcrepo

services:
  - docker:dind

before_script:
  - docker info
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY

github-mirror:
  stage: mirror
  allow_failure: true
  script:
    - cd /tmp
    - git clone --bare $CI_REPOSITORY_URL
    - cd medspace.git
    - git push --mirror https://$GITHUB_TOKEN@github.com/dumclibrary/medspace.git

develop-image:
  stage: build
  only:
    - develop
  script:
    - docker build -t $CONTAINER_IMAGE:develop .
    - docker push $CONTAINER_IMAGE:develop

fcrepo-develop-image:
  stage: build
  only:
    - develop
  script:
    - docker build -t $FCREPO_IMAGE:develop docker-fcrepo
    - docker push $FCREPO_IMAGE:develop
    
stage-image:
  stage: publish
  only:
    - develop
  script:
    - docker pull $CONTAINER_IMAGE:develop
    - docker tag $CONTAINER_IMAGE:develop $CONTAINER_IMAGE:stage
    - docker push $CONTAINER_IMAGE:stage

fcrepo-stage-image:
  stage: publish
  only:
    - develop
  script:
    - docker pull $FCREPO_IMAGE:develop
    - docker tag $FCREPO_IMAGE:develop $FCREPO_IMAGE:stage
    - docker push $FCREPO_IMAGE:stage

release-image:
  stage: publish
  only:
    - master
  script:
    - docker pull $CONTAINER_IMAGE:stage
    - docker tag $CONTAINER_IMAGE:stage $CONTAINER_IMAGE
    - docker push $CONTAINER_IMAGE

fcrepo-release-image:
  stage: publish
  only:
    - master
  script:
    - docker pull $FCREPO_IMAGE:stage
    - docker tag $FCREPO_IMAGE:stage $FCREPO_IMAGE
    - docker push $FCREPO_IMAGE